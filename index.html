<!DOCTYPE html> 
<html>
    <head> 
        <meta charset="utf-8">
        <title>Mini Jogo - Adivinha o Número</title>
        <!--Referência ao ficheiro que vai dar estilo na página web-->
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1> Adivinha o Número</h1>
        </header>
        <div id="container">
            <div class="numb-trys">
                <div id="user-label" class="label">Nº de tentativas restantes:</div>
                <span id="user-trys">3</span> 
            </div>
            <form>
                <!--type=number. Assim só aceita numeros-->
                <input type="number" id="value-sub" placeholder="Digite um número de 1a100.">
                <button type="button" id="btn-sub">Adivinhe!</button>
                <!--<input type="submit" id="btn-sub" value="Adivinhe"> >-->
            </form>
            <div class="result">
                <p id="output-text"></p>
                <p id="palpite-text"></p>
            </div>

        </div>
        <script src="app.js" charset="utf-8"></script>
    </body>
</html>
